<div class="p-2 seccionListado">
  <span class="text-primary text-tamano">
    {{ titulo || defaultTitulo | titlecase }}
  </span>

  <ng-container *ngIf="listaInvolucrados.length">
    <div class="d-flex flex-column mt-2">
      <div *ngFor="let item of listaInvolucrados; let i = index">
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="checkbox"
            [id]="item.idSolPSeccion"
            [checked]="item.estado"
            (click)="seleccionarDesMedidas(item)"
          />
          <label class="ms-1 text-tamano" [for]="item.idSolPSeccion">
            {{ item.nombresInvolucrado | titlecase }}
          </label>
          <!-- <p class="text-tamano">({{ item.relacion }})</p> -->
        </div>
      </div>
    </div>
  </ng-container>
</div>

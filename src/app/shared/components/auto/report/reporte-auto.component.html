<app-cabecera-reporte
  [tituloReporte]="tituloReporte | uppercase"
></app-cabecera-reporte>

<table class="table" hidden id="reporte-auto" aria-describedby="reporte medida">
  <ng-container *ngFor="let sec of listaSecciones">
    <ng-container *ngIf="sec.estadoSeccion">
      <tr>
        <td class="fw-bold">
          {{ sec.nombreSeccion }}
        </td>
      </tr>

      <tr>
        <td>
          {{ sec.textoSeccion }}
        </td>
      </tr>
    </ng-container>
  </ng-container>
</table>

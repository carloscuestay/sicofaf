<header
  class="header d-flex justify-content-between align-items-center pe-2 ps-2"
  [ngClass]="{ 'header-public': !mostrarMenu }"
>
  <img
    src="assets/images/LogoSICOFA.svg"
    alt="brand"
    width="237"
    class="img-fluid"
  />

  <section
    class="options d-flex align-items-center"
    style="gap: 1rem"
    *ngIf="mostrarMenu"
  >
    <div class="comisaria">
      {{ nombreComisaria }}
    </div>

    <button mat-icon-button class="notifications">
      <mat-icon class="material-icons-outlined">notifications</mat-icon>
    </button>

    <span style="font-size: 26px">|</span>

    <button
      mat-button
      class="perfil d-flex align-items-center"
      [matMenuTriggerFor]="menuPerfilHeader"
    >
      <img
        src="assets/images/user_white.svg"
        height="17px"
        width="17px"
        alt="person"
        class="me-2"
      />
      <span>{{ usuario.nombre }} - {{ rolSeleccionado }}</span>
    </button>

    <mat-menu #menuPerfilHeader="matMenu" class="menu-perfil-header">
      <span class="text-muted">Perfiles de Operación</span>
      <button
        mat-menu-item
        *ngFor="let item of usuario.roles"
        [ngClass]="{ active: rolSeleccionado === item.cod }"
      >
        <span>{{ item.nombre }}</span>
      </button>
      <hr />
      <button mat-menu-item (click)="cerrarSesion()">
        <span>Cerrar sesión</span>
      </button>
    </mat-menu>
  </section>
</header>

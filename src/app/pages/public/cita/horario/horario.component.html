<p class="subtitle-normal text-center p-5">Selecciona la fecha y hora</p>

<div class="d-flex w-100 justify-content-center">
  <div class="d-flex" *ngFor="let item of listaCita">
    <div class="box-detail me-5">
      <div class="banner-detail">
        {{ item.fechaCita | date: "dd MMMM" }}
      </div>

      <div
        class="mt-3 d-flex justify-content-center align-items-center mb-3"
        *ngFor="let hora of item.citaHorasList"
      >
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            [id]="hora.idCita"
            name="radio"
            (click)="seleccionarHorario(item, hora.idCita)"
          />
          <label class="form-check-label item-hour" [for]="hora.idCita">
            {{ hora.horaCita }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-end mt-5 me-4" style="width: 78%">
  <button
    class="btn btn-primary"
    (click)="validarHorarioSeleccionado()"
    mat-button
  >
    Continuar
  </button>
</div>

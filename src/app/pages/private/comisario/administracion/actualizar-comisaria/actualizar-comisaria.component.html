<form
  class="background-gray rounded-basic p-4 mb-4"
  [formGroup]="form"
  (ngSubmit)="actualizarComisaria()"
>
  <div class="row">
    <p class="title-content mb-3">Actualización de Comisaría</p>
    <div class="col-lg-6 form-group mb-3">
      <label for="nombreComisaria" class="form-label"
        >Nombre de la comisaría</label
      >
      <input
        type="text"
        class="form-control"
        placeholder="Nombre de la Comisaría"
        formControlName="nombreComisaria"
        maxlength="20"
      />
    </div>
    <div class="col-lg-6 form-group mb-3">
      <label for="direccion" class="form-label">Dirección</label>
      <input
        type="text"
        class="form-control"
        placeholder="Direccion de la Comisaría"
        formControlName="direccion"
        maxlength="50"
      />
    </div>
    <div class="col-lg-6 form-group mb-3">
      <label for="telefono" class="form-label">Teléfono</label>
      <input
        type="text"
        class="form-control"
        placeholder="Telefono"
        formControlName="telefono"
        maxlength="50"
        (input)="inputNumber($event.target, form, 'telefono')"
      />
    </div>
    <div class="col-lg-6 form-group mb-3">
      <label for="correo" class="form-label">Correo Electrónico</label>
      <input
        type="text"
        class="form-control"
        placeholder="Correo Electronico"
        formControlName="correo"
        maxlength="50"
      />
    </div>
  </div>
  <div class="mt-3 d-flex justify-content-end gap-3">
    <button class="px-4 btn btn-primary" type="submit">Guardar</button>
  </div>
</form>
<app-gestionar-citas></app-gestionar-citas>

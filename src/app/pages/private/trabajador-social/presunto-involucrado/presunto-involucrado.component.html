<form [formGroup]="involucradoForm" autocomplete="off">
  <div class="row">
    <div class="col-lg-3">
      <div class="mb-3">
        <label for="primerN" class="form-label">Primer nombre*</label>
        <input
          type="text"
          class="form-control"
          id="primerN"
          placeholder="Primer nombre"
          maxlength="50"
          formControlName="primerNombre"
          [ngClass]="{
            'input-req': isRequired('primerNombre') && mostrarValidaciones
          }"
        />
        <div
          *ngIf="isRequired('primerNombre') && mostrarValidaciones"
          class="msj-req"
        >
          {{ msgObligatorio }}
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <label for="segundoN" class="form-label">Segundo nombre</label>
      <input
        type="text"
        class="form-control"
        id="segundoN"
        placeholder="Segundo nombre"
        maxlength="50"
        formControlName="segundoNombre"
      />
    </div>
    <div class="col-lg-3">
      <label for="primerA" class="form-label">Primer apellido*</label>
      <input
        type="text"
        class="form-control"
        id="primerA"
        placeholder="Primer apellido"
        maxlength="50"
        formControlName="primerApellido"
        [ngClass]="{
          'input-req': isRequired('primerApellido') && mostrarValidaciones
        }"
      />
      <div
        *ngIf="isRequired('primerApellido') && mostrarValidaciones"
        class="msj-req"
      >
        {{ msgObligatorio }}
      </div>
    </div>
    <div class="col-lg-3">
      <label for="segundoA" class="form-label">Segundo apellido</label>
      <input
        type="text"
        class="form-control"
        id="segundoA"
        placeholder="Segundo apellido"
        maxlength="50"
        formControlName="segundoApellido"
      />
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-lg-3">
      <div class="mb-3">
        <label for="tipoD" class="form-label">Tipo de documento*</label>
        <select
          id="tipoD"
          class="form-select"
          formControlName="tipoDocumento"
          [ngClass]="{
            'input-req': isMin('tipoDocumento') && mostrarValidaciones
          }"
        >
          <option [value]="0" disabled>Seleccione una opción</option>
          <option
            [value]="item.id_Dominio"
            *ngFor="let item of listaTipoDocumento"
          >
            {{ item.nombre_Dominio }}
          </option>
        </select>
        <div
          *ngIf="isMin('tipoDocumento') && mostrarValidaciones"
          class="msj-req"
        >
          {{ msgObligatorio }}
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <label for="numDoc" class="form-label">Número de documento*</label>
      <input
        type="text"
        class="form-control"
        id="numDoc"
        placeholder="Número de documento"
        maxlength="20"
        formControlName="numeroDocumento"
        formControlName="numeroDocumento"
        [ngClass]="{
          'input-req': isRequired('numeroDocumento') && mostrarValidaciones
        }"
      />
      <div
        *ngIf="isRequired('numeroDocumento') && mostrarValidaciones"
        class="msj-req"
      >
        {{ msgObligatorio }}
      </div>
    </div>
    <div class="col-lg-3">
      <label for="lugarE" class="form-label">Lugar expedición*</label>
      <select
        class="form-select"
        id="lugarE"
        formControlName="idLugarExpedicion"
        [ngClass]="{
          'input-req': isMin('idLugarExpedicion') && mostrarValidaciones
        }"
      >
        <option disabled [value]="0">Lugar de Expedición</option>
        <option *ngFor="let item of listaLugarExp" [value]="item.ciudmunID">
          {{ item.nombCiudMun }}
        </option>
      </select>
      <div
        *ngIf="isMin('idLugarExpedicion') && mostrarValidaciones"
        class="msj-req"
      >
        {{ msgObligatorio }}
      </div>
    </div>
    <div class="col-lg-3">
      <label for="vicAgr" class="form-label">Tipo involucrado</label>
      <select
        id="vicAgr"
        class="form-select"
        formControlName="esVictima"
        (change)="cambioInvolucrado($event.target.value)"
      >
        <option [value]="true">Accionante</option>
        <option [value]="false">Accionado</option>
      </select>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-6">
      <p class="form-label">Registro civil fue expedido en:</p>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="notaria"
          name="registroExpedidoEn"
          value="Notaria"
          formControlName="registroExpedidoEn"
          [checked]="true"
        />
        <label class="form-check-label" for="notaria">Notaria</label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          id="registraduria"
          name="registroExpedidoEn"
          value="Registraduría auxiliar"
          formControlName="registroExpedidoEn"
        />
        <label class="form-check-label" for="registraduria">
          Registraduría auxiliar
        </label>
      </div>
    </div>
    <div class="col-lg-6">
      <label for="nomE" class="form-label">
        Nombre entidad de expedición del registro civil
      </label>
      <input
        type="text"
        class="form-control"
        id="nomE"
        placeholder="Entidad"
        maxlength="100"
        formControlName="nombreEntidadExpedicion"
      />
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-lg-4">
      <label for="celular" class="form-label">Celular</label>
      <input
        class="form-control"
        id="celular"
        placeholder="Celular"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        type="number"
        maxlength="10"
        formControlName="telefono"
      />
    </div>
    <div class="col-lg-4">
      <label for="email" class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Correo electrónico"
        maxlength="50"
        formControlName="correoElectronico"
        [ngClass]="{
          'input-req': patternValid('correoElectronico') && mostrarValidaciones
        }"
      />
      <div
        *ngIf="patternValid('correoElectronico') && mostrarValidaciones"
        class="msj-req"
      >
        {{ msgCorreoInv }}
      </div>
    </div>
    <div class="col-lg-4">
      <label for="edad" class="form-label">Edad*</label>
      <input
        type="number"
        class="form-control"
        id="edad"
        placeholder="Edad"
        maxlength="3"
        formControlName="edad"
        oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
        [ngClass]="{
          'input-req':
            (isMin('edad') || isMax('edad') || isRequired('edad')) &&
            mostrarValidaciones
        }"
      />
      <div
        *ngIf="(isMin('edad') || isMax('edad')) && mostrarValidaciones"
        class="msj-req"
      >
        {{ mensajeEdad }}
      </div>
      <div *ngIf="isRequired('edad') && mostrarValidaciones" class="msj-req">
        {{ msgObligatorio }}
      </div>
    </div>
  </div>

  <div class="mt-5 w-100">
    <label for="relato" class="form-label">Datos Adicionales:</label>
    <textarea
      id="relato"
      class="form-control"
      rows="6"
      placeholder="Datos Adicionales"
      style="resize: none"
      formControlName="datosAdicionales"
    ></textarea>
  </div>
</form>

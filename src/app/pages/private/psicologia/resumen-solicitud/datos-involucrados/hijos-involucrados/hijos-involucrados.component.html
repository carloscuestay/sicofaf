<form [formGroup]="form" class="row">
  <div class="form-group col-lg-4 mb-5">
    <label class="form-label text-capitalize">edad *</label>
    <input type="number" step="1" class="form-control" [ngClass]="{'border-danger':false}" placeholder="Edad"
      formControlName="edad" required (input)="inputNumber($event.target,0,99)" maxlength="2">
    <small class="form-text text-danger" *ngIf="isRequiredField(form,'edad',true)">Campo requerido</small>
  </div>

  <div class="form-group col-lg-4 mb-5">
    <label class="form-label text-capitalize">sexo *</label>
    <select type="text" class="form-select" [ngClass]="{'border-danger':false}" formControlName="sexo" required>
      <option value="">Seleccione una opción</option>
      <option [value]="item.id_Dominio" *ngFor="let item of listaSexo">{{item.nombre_Dominio}}</option>
    </select>
    <small class="form-text text-danger" *ngIf="isRequiredField(form,'sexo',true)">Campo requerido</small>
  </div>

  <div class="form-group col-lg-4 mb-5">
    <label class="form-label text-capitalize">bajo custodia de *</label>
    <select type="text" class="form-select" [ngClass]="{'border-danger':false}" placeholder="bajo custodia de"
      formControlName="custodia" required>
      <option value="">Seleccione una opción</option>
      <option [value]="item.id_Dominio" *ngFor="let item of listaTipoRelacion">{{item.nombre_Dominio}}</option>
    </select>
    <small class="form-text text-danger" *ngIf="isRequiredField(form,'custodia',true)">Campo requerido</small>
  </div>
</form>

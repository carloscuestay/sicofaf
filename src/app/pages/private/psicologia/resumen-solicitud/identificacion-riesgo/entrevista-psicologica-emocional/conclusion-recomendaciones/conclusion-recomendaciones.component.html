<form [formGroup]="form" class="mt-3">
  <h4 class="mb-3">CONCLUSIONES Y RECOMENDACIONES</h4>

  <div class="form-group col-lg-12">
    <label class="form-label text-capitalize">Conclusiones:</label>
    <textarea
      type="text"
      class="form-control"
      placeholder="Conclusiones"
      formControlName="descripcionA"
      rows="5"
      maxlength="5000"
    ></textarea>
  </div>

  <div class="form-group col-lg-12 mt-4">
    <label class="form-label text-capitalize">Recomendaciones:</label>
    <textarea
      type="text"
      class="form-control"
      placeholder="Amplíe información de los tipos de redes de apoyo informadas por la persona"
      formControlName="descripcionB"
      rows="5"
      maxlength="5000"
    ></textarea>
  </div>
</form>
<div
  class="d-flex align-items-center mt-5 text-nowrap flex-wrap flex-lg-nowrap"
  style="gap: 1rem"
>
  <button type="button" class="btn btn-warning" (click)="imprimirCompleto()">
    Imprimir formato completo
  </button>

  <app-carga-archivo
    (baseArchivo)="cargarArchivo($event)"
    [archivoCargado]="file"
  ></app-carga-archivo>
</div>

<div
  class="d-flex align-items-center justify-content-end mt-5 text-nowrap flex-wrap flex-lg-nowrap"
  style="gap: 1rem"
>
  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardar('Anterior')">
    Anterior
  </button>
  <button type="button" class="btn btn-primary" (click)="guardar()">
    Guardar
  </button>
  <button
    type="button"
    class="btn btn-primary"
    [disabled]="!file || !form.get('file')?.value"
    (click)="guardar('Siguiente')"
  >
    Finalizar
  </button>
</div>

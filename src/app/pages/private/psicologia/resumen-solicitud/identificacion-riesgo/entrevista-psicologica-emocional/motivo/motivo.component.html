<form [formGroup]="form" class="mt-3">

  <h4 class="mb-3">MOTIVO</h4>

  <div class="form-group col-lg-12 mt-4">
    <textarea type="text" class="form-control" placeholder="Motivo" formControlName="descripcionA" rows="5"
      maxlength="5000"></textarea>

  </div>
</form>

<div class="d-flex align-items-center justify-content-end mt-5" style="gap: 1rem">
  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">Cancelar</button>
  <button type="button" class="btn btn-primary" (click)="guardar('Anterior')">Anterior</button>
  <button type="button" class="btn btn-primary" (click)="guardar('Siguiente')">Siguiente</button>
</div>

<form [formGroup]="form" class="mt-3">
  <h4 class="mb-3">
    PERCEPCIÓN DE LA MUJER SOBRE SU SITUACIÓN DE RIESGO Y LAS VIOLENCIAS DE LAS
    QUE ES VÍCTIMA
  </h4>

  <app-no-data
    mensaje="Identificar la percepción que tiene la mujer sobre los hechos de violencias de los que ha sido víctima, de los escenarios de riesgo en los que se encuentra y las acciones personales e institucionales que la mujer ha iniciado."
  >
  </app-no-data>

  <div class="form-group col-lg-12 mt-4">
    <label class="form-label text-capitalize">Percepción de la mujer:</label>
    <textarea
      type="text"
      class="form-control"
      placeholder="Percepción de la mujer"
      formControlName="descripcionA"
      rows="5"
      maxlength="5000"
    ></textarea>
  </div>

  <h4 class="mb-3 mt-4">
    PERSISTENCIA O EVIDENCIA DE NUEVOS FACTORES DE RIESGO
  </h4>

  <p>Identificar:</p>

  <div class="d-flex flex-column mb-4" style="gap: 0.5rem">
    <div class="form-check" *ngFor="let item of respuestasPersistencia">
      <input
        class="form-check-input"
        type="checkbox"
        id="{{ item.idDominio }}"
        formControlName="idDominio{{ item.idDominio }}"
        [checked]="item.respuesta"
        (click)="cambiarFn(respuestasPersistencia, item.idDominio)"
      />
      <label class="form-check-label" for="{{ item.idDominio }}">
        {{ item.nombreDominio }}
      </label>
    </div>
  </div>

  <div class="form-group col-lg-12">
    <label class="form-label text-capitalize"
      >Amplíe información de nuevos factores de riesgo informados por la
      persona:</label
    >
    <textarea
      type="text"
      class="form-control"
      placeholder="Amplíe información de nuevos factores de riesgo informados por la persona"
      formControlName="descripcionB"
      rows="5"
      maxlength="5000"
    ></textarea>
  </div>
</form>

<div
  class="d-flex align-items-center justify-content-end mt-5"
  style="gap: 1rem"
>
  <button type="button" class="btn btn-outline-danger" (click)="cancelar()">
    Cancelar
  </button>
  <button type="button" class="btn btn-primary" (click)="guardar('Anterior')">
    Anterior
  </button>
  <button type="button" class="btn btn-primary" (click)="guardar('Siguiente')">
    Siguiente
  </button>
</div>
